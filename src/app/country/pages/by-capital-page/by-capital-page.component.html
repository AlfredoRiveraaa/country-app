<!-- country search input -->
<country-search-input 
  placeholder="Buscar por capital" 
  (value)="onSearch($event)">
</country-search-input>

<!-- country list -->
<country-list 
  [countries]="countries()"
  [errorMessage]="isError()"
  [isEmpty]="countries().length === 0 && !isLoading()"
  [isLoading]="isLoading()">
</country-list>
