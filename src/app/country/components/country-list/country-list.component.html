<section class="mt-5">
  <table class="table table-md mt-2 w-full">
    <thead>
      <tr>
        <th>#</th>
        <th>Ícono</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; trackBy: trackByCca2; let index = index">
        <td>{{ index + 1 }}</td>
        <td>{{ country.flag }}</td>
        <td>
          <img [src]="country.flagSvg" [alt]="country.name" class="w-10">
        </td>
        <td>{{ country.name }}</td>
        <td>{{ country.capital }}</td>
        <td>
          <span class="badge badge-secondary">
            {{ country.population | number }}
          </span>
        </td>
        <td>
          <a
          [routerLink]="['/country/by', country.cca2]"  
           class="link-primary cursor-pointer">Más información
          </a>
        </td>
      </tr>

      <tr *ngIf="errorMessage">
        <td colspan="8" class="text-center">
          {{ errorMessage }}
        </td>
      </tr>

      <!-- -->
      <tr *ngIf="countries.length === 0 && !isLoading">
        <td colspan="8" class="text-center">
          No se encontraron resultados
        </td>
      </tr>

      <!-- -->
      <tr *ngIf="isLoading">
        <td colspan="8" class="text-center">
          Buscando países
        </td>
      </tr>
    </tbody>
  </table>
</section>
